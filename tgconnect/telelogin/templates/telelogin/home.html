<!DOCTYPE html>
<html>
<head>
    <title>Вход через Telegram</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h1>Добро пожаловать, {{ user.username }}!</h1>
        <p>Вы успешно вошли в систему через Telegram.</p>
    {% else %}
        <a href="https://t.me/{{ bot_name }}?start={{ unique_token }}">
            <button>Войти через Telegram</button>
        </a>
    {% endif %}
</body>
</html>
